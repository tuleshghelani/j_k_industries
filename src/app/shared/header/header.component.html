      <div class="header-content">
        <div class="logo">
          <img src="assets/logo/jk_logo.png" alt="JK Industries Logo">
        </div>
        
        <nav class="nav-desktop">
          <ul>
            <li><a href="/" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
            <li><a href="/products" routerLinkActive="active">Products</a></li>

          <li><a href="/about-us" routerLinkActive="active" (click)="closeMobileMenu()">About Us</a></li>
